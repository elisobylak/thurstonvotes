<!-- HTML CODE FOR THE MAP PAGE -->
<template name="BallotDropBoxSites">
		<div class="map-container">
    		{{> googleMap name="exampleMap" options=exampleMapOptions}}
 		

 		<h2>Lacey Area</h2>
 		<ul>
 			{{#each lacey}}
 				{{> Lacey_Area}}
 			{{/each}}
 		</ul>

 		<h2>Olympia Area</h2>
		<ul>
			{{#each olympia}}
				{{> Olympia_Area}}
			{{/each}}
		</ul>

 		<h2>Tumwater Area</h2>
		<ul>
			{{#each tumwater}}
				{{> Tumwater_Area}}
			{{/each}}
		</ul>

		<h2>North County</h2>
		<ul>
			{{#each northCounty}}
				{{> North_County}}
			{{/each}}
		</ul>

		<h2>South County</h2>
		<ul>
			{{#each southCounty}}
				{{> South_County}}
			{{/each}}
		</ul>

		<h2>Southeast County</h2>
		<ul>
			{{#each southeastCounty}}
				{{> Southeast_County}}
			{{/each}}
		</ul>

		<h2>Southwest County</h2>
		<ul>
			{{#each southwestCounty}}
				{{> Southwest_County}}
			{{/each}}
		</ul>

		<h2>Steamboat Island</h2>
		<ul>
			{{#each steamboat}}
				{{> Steamboat_Island}}
			{{/each}}
		</ul>
		</div> 
</template>

<template name="Lacey_Area">
	<li>{{text}}</li>
</template>

<template name="Olympia_Area">
 <li>{{text}}</li>
</template>

<template name="Tumwater_Area">
	<li>{{text}}</li>
</template>

<template name="North_County">

</template>

<template name="South_County">

</template>

<template name="Southeast_County">
	<li>{{text}}</li>
</template>

<template name="Southwest_County">

</template>

<template name="Steamboat_Island">
	<li>{{text}}</li>
</template>
