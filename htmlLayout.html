<template name="firstPage">
<div class ="container">
	<h1>Thurston County</h1>
	<h1>Voter's App</h1>
<div class="row center-me">
	<a href="/second" class="btn-xlarge col-xs-1"><img src="BallotDropBoxSites.png" height="80" width="80"> Map page</a>
	<a href="/third" class="btn-xlarge col-xs-1"><img src="results.png" heihgt="80" width="80">Election Results</a>
	<a href="/fourth" class="btn-xlarge col-xs-1"><img src="current_election.png" height="80" width="80">Current Elections</a>
</div>
<br>
<div class="row center-me">
	<a href="/fifth" class="btn-xlarge col-xs-1"><img src="cspan.png" height="80" width="80">C-SPAN</a>
	<a href="/sixth" class="btn-xlarge col-xs-1"><img src="dist_elec_of.png" height="80" width="80">My District and Elected Officials</a>
	<a href="/seventh" class="btn-xlarge col-xs-1"><img src="pdc.png" height="80" width="80">PDC Button</a>
</div>
<br>
<div class="row center-me">
	<a href="/eighth" class="btn-xlarge col-xs-1"><img src="DistrictMaps.png" height="80" width="80">District and Precinct Maps</a>
	<a href="/ninth" class="btn-xlarge col-xs-1"><img src="MyVote.png" height="80" width="80">Register to Vote</a>
	<a href="/tenth" class="btn-xlarge col-xs-1"><img src="ElectionDates.png" height="80" width="80">Election Dates</a>
</div>
</div>
</template>

<template name="secondPage">
		<header>
			<h1>Thurston County Votes</h1>
			<h2>Location list</h2>
		</header>

		<div class="map-container">
    		{{> googleMap name="exampleMap" options=exampleMapOptions}}
 		</div> 

 		<h1>Lacey Area</h1>
 		<ul>
 			{{#each lacey}}
 				{{> Lacey_Area}}
 			{{/each}}
 		</ul>

 		<h1>Olympia Area</h1>
		<ul>
			{{#each olympia}}
				{{> Olympia_Area}}
			{{/each}}
		</ul>

 		<h1>Tumwater Area</h1>
		<ul>
			{{#each tumwater}}
				{{> Tumwater_Area}}
			{{/each}}
		</ul>

		<h1>North County</h1>
		<ul>
			{{#each northCounty}}
				{{> North_County}}
			{{/each}}
		</ul>

		<h1>South County</h1>
		<ul>
			{{#each southCounty}}
				{{> South_County}}
			{{/each}}
		</ul>

		<h1>Southeast County</h1>
		<ul>
			{{#each southeastCounty}}
				{{> Southeast_County}}
			{{/each}}
		</ul>

		<h1>Southwest County</h1>
		<ul>
			{{#each southwestCounty}}
				{{> Southwest_County}}
			{{/each}}
		</ul>

		<h1>Steamboat Island</h1>
		<ul>
			{{#each steamboat}}
				{{> Steamboat_Island}}
			{{/each}}
		</ul>
</template>

<template name="Lacey_Area">
	<li>{{text}}</li>
</template>

<template name="Olympia_Area">
 <li>{{text}}</li>
</template>

<template name="Tumwater_Area">
	<li>{{text}}</li>
</template>

<template name="North_County">
	<li>{{text}}</li>
</template>

<template name="South_County">
	<li>{{text}}</li>
</template>

<template name="Southeast_County">
	<li>{{text}}</li>
</template>

<template name="Southwest_County">
	<li>{{text}}</li>
</template>

<template name="Steamboat_Island">
	<li>{{text}}</li>
</template>
