<head>
  <title>Thurston Votes Example App</title>
</head>


<template name="firstPage">
<div class ="container">
	<h1>Thurston County</h1>
	<h1>Voter's App</h1>
<div class="row center-me">
	<a href="/second" class="button col-xs-1"> Map page</a>
	<a href="/third" class="button col-xs-1"> 3rd page</a>
	<a href="/fourth" class="button col-xs-1"> 4th page</a>
</div>
<br>
<div class="row center-me">
	<a href="/fifth" class="button col-xs-1"> 5th page</a>
	<a href="http://www.co.thurston.wa.us/electiondatalookup/default.aspx" class="button col-xs-1">My District and Elected Officials</a>
	<a href="http://www.co.thurston.wa.us/auditor/Forms/Hours&Contact.htm" class="button col-xs-1">Contact Us</a>
</div>
<br>
<div class="row center-me">
	<a href="http://www.co.thurston.wa.us/auditor/Elections/precinct_maps/maps.htm" class="button col-xs-1">District and Precinct Maps</a>
	<a href="https://wei.sos.wa.gov/agency/osos/en/voters/Pages/register_to_vote.aspx" class="button col-xs-1">Register to Vote</a>
	<a href="http://www.co.thurston.wa.us/auditor/Elections/election_dates.htm" class="button col-xs-1">Election Dates</a>
	<a href="http://pdc.wa.gov" class="button col-xs-1">PDC Button</a>
</div>
</div>
</template>

<template name="secondPage">
	<h1>This is the Map page</h1>
	
	<a href="/" class="button">Home page</a>

		<br>
		<header>
			<h1>Thurston County Votes</h1>
			<h2>Location list</h2>
		</header>

		<div class="map-container">
    		{{> googleMap name="exampleMap" options=exampleMapOptions}}
 		</div> 

 		<h1>Lacey Area</h1>
 		<ul>
 			{{#each lacey}}
 				{{> Lacey_Area}}
 			{{/each}}
 		</ul>

 		<h1>Olympia Area</h1>
		<ul>
			{{#each olympia}}
				{{> Olympia_Area}}
			{{/each}}
		</ul>

 		<h1>Tumwater Area</h1>
		<ul>
			{{#each tumwater}}
				{{> Tumwater_Area}}
			{{/each}}
		</ul>

		<h1>North County</h1>
		<ul>
			{{#each northCounty}}
				{{> North_County}}
			{{/each}}
		</ul>

		<h1>South County</h1>
		<ul>
			{{#each southCounty}}
				{{> South_County}}
			{{/each}}
		</ul>

		<h1>Southeast County</h1>
		<ul>
			{{#each southeastCounty}}
				{{> Southeast_County}}
			{{/each}}
		</ul>

		<h1>Southwest County</h1>
		<ul>
			{{#each southwestCounty}}
				{{> Southwest_County}}
			{{/each}}
		</ul>

		<h1>Steamboat Island</h1>
		<ul>
			{{#each steamboat}}
				{{> Steamboat_Island}}
			{{/each}}
		</ul>
</template>

<template name="Lacey_Area">
	<li>{{text}}</li>
</template>

<template name="Olympia_Area">
 <li>{{text}}</li>
</template>

<template name="Tumwater_Area">
	<li>{{text}}</li>
</template>

<template name="North_County">
	<li>{{text}}</li>
</template>

<template name="South_County">
	<li>{{text}}</li>
</template>

<template name="Southeast_County">
	<li>{{text}}</li>
</template>

<template name="Southwest_County">
	<li>{{text}}</li>
</template>

<template name="Steamboat_Island">
	<li>{{text}}</li>
</template>
